{% extends 'base.html' %}

{% block title %}Caixa{% endblock %}

{% block content %}

<h1>Produtos</h1>
<a href="{{ url_for('novo_produto') }}">Novo Produto</a>
<ul>
{% for p in produtos %}
    <li>
        <strong>{{ p.nome }}</strong> - R$ {{ p.preco }} - Estoque: {{ p.quantidade }}
        [<a href="{{ url_for('editar_produto', id=p.id) }}">Editar</a>]
        [<a href="{{ url_for('excluir_produto', id=p.id) }}">Excluir</a>]
    </li>
{% endfor %}
</ul>

{% endblock %}
