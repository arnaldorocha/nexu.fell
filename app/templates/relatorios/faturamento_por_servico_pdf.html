<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Faturamento por Serviço</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        h2 { text-align: center; color: #a03e3e; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: left; }
        th { background-color: #f2dede; color: #a03e3e; }
        .text-right { text-align: right; }
    </style>
</head>
<body>
    <h2>Faturamento por Serviço</h2>
    <p>Período: {{ inicio.strftime('%d/%m/%Y') }} a {{ fim.strftime('%d/%m/%Y') }}</p>

    <table>
        <thead>
            <tr>
                <th>Serviço</th>
                <th>Quantidade</th>
                <th>Total Pago</th>
            </tr>
        </thead>
        <tbody>
            {% for f in fatur_por_servico %}
            <tr>
                <td>{{ f.nome }}</td>
                <td class="text-right">{{ f.qtd }}</td>
                <td class="text-right">{{ "%.2f"|format(f.total) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
